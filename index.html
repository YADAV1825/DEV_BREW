
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DevBrew | Code, Connect, Caffeinate</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;700&family=JetBrains+Mono:wght@300;400;500;700&family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script>
    tailwind.config = {
      darkMode: 'class',
      theme: {
        extend: {
          colors: {
            'vs-bg': '#1e1e1e',
            'vs-sidebar': '#252526',
            'vs-accent': '#007acc',
            'vs-border': '#333333',
            'vs-text': '#d4d4d4',
            'vs-comment': '#6a9955',
            'vs-string': '#ce9178',
            'vs-keyword': '#569cd6',
            'vs-function': '#dcdcaa',
            'coffee-dark': '#3c2a21',
            'coffee-light': '#d4a373'
          },
          fontFamily: {
            mono: ['"Fira Code"', '"JetBrains Mono"', 'monospace'],
            sans: ['Inter', 'sans-serif'],
          }
        }
      }
    }
  </script>
  <style>
    body {
      background-color: #1e1e1e;
      color: #d4d4d4;
      font-family: 'Inter', sans-serif;
    }
    .custom-scrollbar::-webkit-scrollbar {
      width: 8px;
    }
    .custom-scrollbar::-webkit-scrollbar-track {
      background: #1e1e1e;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb {
      background: #333333;
      border-radius: 4px;
    }
    .custom-scrollbar::-webkit-scrollbar-thumb:hover {
      background: #444444;
    }
    @keyframes matrix-fade {
      0% { opacity: 0; transform: translateY(-10px); }
      100% { opacity: 1; transform: translateY(0); }
    }
    .matrix-text {
      animation: matrix-fade 0.5s ease-out forwards;
    }
  </style>
<script type="importmap">
{
  "imports": {
    "react/": "https://esm.sh/react@^19.2.3/",
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "@google/genai": "https://esm.sh/@google/genai@^1.34.0",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "react-router-dom": "https://esm.sh/react-router-dom@^7.11.0"
  }
}
</script>
</head>
<body>
  <div id="root"></div>
</body>
</html>
